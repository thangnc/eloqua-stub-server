plugins {
    id "io.ratpack.ratpack-groovy" version "1.5.4"
}

repositories {
    jcenter()
}

mainClassName = "eloqua.wiremock.EloquaStubServer"

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.25"
    compile "com.github.tomakehurst:wiremock:2.17.0"
}

task stage {
    dependsOn installDist
}
